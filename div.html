<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        div{
            width: 200px;
            height: 80px;
            background-color: #ddd;
            margin: 10px auto;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            let color="#f60",
                defulat="#ddd",
                boxdiv= document.getElementById("box"),
                boxdiv1= document.getElementById("box1");

            boxdiv.onmouseenter=function(){
                // boxdiv.style.backgroundColor= color;
                // boxdiv.style.width='300px';
                // boxdiv.style.height='150px';

                boxdiv.style.cssText="width:300px;height:150px;background-color:#f60;"
            }
            boxdiv.onmouseleave=function(){
                // boxdiv.style.backgroundColor=defulat;
                
                boxdiv.style.cssText="width:200px;height:80px;background-color:#ddd;"
            }

            boxdiv1.onmouseenter=function(){
                boxdiv1.style.backgroundColor= color;
            }
            boxdiv1.onmouseleave=function(){
                boxdiv1.style.backgroundColor=defulat;
            }
           
        }
    </script>
</head>
<body>
    <div id="box">div1</div>
    <div id="box1">div2</div>
   
</body>
</html>
